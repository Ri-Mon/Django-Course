{% extends 'base.html' %}

{% block body %}
    <style>
      body{
        background-color: rgb(50, 226, 232);
      }
    </style>
    {% endblock %}

{% block content %}
{{block.super}}
    <div class="container bg-transparent pt-5 mt-5">
        <div class="row">
            {% for meal in categories %}
                <div class="col-md-4 mb-5">
                    <div class="card m-auto bg-transparent border-info" style="width: 20rem;">
                        <img src="{{ meal.strCategoryThumb }}" class="card-img-top img-fluid bg-transparent" alt="Meal">
                        <div class="card-body">
                            <h5 class="card-title text-center fw-light fst-italic text-info-emphasis">{{meal.idCategory}}. {{meal.strCategory}} </h5>
                            <p class="card-text">{{meal.strCategoryDescription | truncatewords:10 }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
